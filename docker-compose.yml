# =============================================================================
# OASIS Docker Compose - Configuración Limpia Integrada
# Versión unificada que integra todos los scripts nativos
# =============================================================================

services:
  oasis-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oasis-server-dev
    ports:
      - "8008:8008"   # Puerto SSB
      - "3000:3000"   # Puerto cliente web
      - "4001:4001"   # Puerto servicio AI
    volumes:
      # Volumenes persistentes para datos críticos
      - oasis-ssb-data-dev:/home/oasis/.ssb
      - oasis-ai-models-dev:/app/src/AI/models
      - oasis-logs-dev:/app/logs
      
      # Volumen de desarrollo opcional (descomenta para desarrollo)
      # - ./src:/app/src:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# Volumenes persistentes nombrados
volumes:
  oasis-ssb-data-dev:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes-dev/ssb-data
  
  oasis-ai-models-dev:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes-dev/ai-models
  
  oasis-logs-dev:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes-dev/logs

# Red personalizada (opcional para futura expansión)
networks:
  default:
    name: oasis-network-dev